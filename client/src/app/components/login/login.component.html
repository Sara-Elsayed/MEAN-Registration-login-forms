<div class="card m-3" fxLayout="row" fxLayoutAlign="center center">
  <div class="card-body">

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="userName">{{"IDENTIFY.userName" | translate}}</label>
        <input type="text" formControlName="userName" class="form-control"
          [ngClass]="{ 'is-invalid': f.userName.errors && ( f.userName.dirty || f.userName.touched )  }" />
        <div *ngIf=" f.userName.errors && ( f.userName.dirty || f.userName.touched ) " class="invalid-feedback">
          <div *ngIf="f.userName.errors.required">{{"VALIDATION.userName" | translate}}</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">{{"IDENTIFY.Password" | translate}}</label>
        <input type="password" formControlName="password" class="form-control"
          [ngClass]="{ 'is-invalid':  f.password.errors && ( f.password.dirty || f.password.touched )  }" />
        <div *ngIf=" f.password.errors && ( f.password.dirty || f.password.touched )  " class="invalid-feedback">
          <div *ngIf="f.password.errors.required">{{"VALIDATION.Password" | translate}}</div>
        </div>
      </div>
      <div class="form-group text-center">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          {{"FormActions.Login" | translate}}
        </button>
        <button routerLink="register" class="btn btn-link">{{"FormActions.Register" | translate}}</button>
      </div>
    </form>
  </div>
</div>
<div class="alert" *ngIf="serverErrorMessages">
  {{serverErrorMessages}}
</div>
